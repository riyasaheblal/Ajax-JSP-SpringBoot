<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Title</title>
</head>
<body>
<h1>Welcome To Myntra Page</h1>
<h3><a th:href="@{/AddDetails}">Click Here to Add Your Details</a></h3>

<table class="table table-hover">
    <thead>
    <tr>
        <th>BrandName</th>
        <th>BrandWear</th>
        <th>Cost</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="myntra :${list}">
        <td th:text="${myntra.brand}"></td>
        <td th:text="${myntra.wear}"></td>
        <td th:text="${myntra.cost}"></td>
        <td><a th:href="@{/update/{id}(id=${myntra.id})}">update</a></td>
        <td><a th:href="@{/delete/{id}(id=${myntra.id})}">delete</a></td>
    </tr>

    </tbody>
</table>
</body>
</html>
