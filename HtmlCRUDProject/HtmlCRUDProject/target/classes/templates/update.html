<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Title</title>
</head>
<body>
<div class="container mt-3">
    <h2>ADD YOUR DETAILS</h2>
    <form th:action="@{/save}" th:object="${myntra}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3 mt-3">
            <label >Brand:</label>
            <input type="text" class="form-control" th:field="*{brand}" placeholder="Enter Your Brand Name" >
        </div>
        <div class="mb-3">
            <label >Wear:</label>
            <input type="text" class="form-control" th:field="*{wear}" placeholder="Which Type Of wear is this" >
        </div>
        <div class="mb-3">
            <label >Cost:</label>
            <input type="number" class="form-control" th:field="*{cost}" placeholder="Enter Your Cost" >
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
